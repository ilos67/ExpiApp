<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{'../../../../../assets/img/placeholder.png'}}" alt="{{ingredient.name}}" class="img-fluid bg-info">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button (click)="addItemToBasket()"  type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
        <button routerLink="/ingredients/{{ingredient.id}}" type="button" class="btn btn-primary">View</button>
    </div>
    </div>
  
    <div class="card-body d-flex flex-column">
        <a routerLink="/ingredients/{{ingredient.id}}">
            <h6 class="text-uppercase">{{ingredient.name}}</h6>
        </a>
        <span class="mb-2">{{ingredient.price | currency}}</span>
    </div>
  </div>

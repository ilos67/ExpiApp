<div class="containerk">
    <div class="row">
        <section class="col-3">
            <ng-container>
            <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
            <select class="custom-select mb-4" >
                <option *ngFor="let sort of sortOptions"
                [selected]="ingredientParams.sort === sort.value"
                [value]="sort.value">
                    {{sort.name}}
                </option>

            </select>
            
            
        </ng-container>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                    <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="this.ingredientParams.pageSize"
                    [pageNumber]="this.ingredientParams.pageNumber"
                    >
                    </app-paging-header>
                <div class="form-inline" *ngIf="ingredients">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px;" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="hadi row">
                <div class="mb-3" *ngFor="let item of ingredients">
                    <app-ingredient-item [ingredient]="item"></app-ingredient-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
               <app-pager
               [pageSize]="ingredientParams.pageSize"
               [totalCount]="totalCount"
               [pageNumber]="ingredientParams.pageNumber"
               (pageChanged)="onPageChanged($event)"
               ></app-pager>     
            </div>
        </section>
    </div>
</div>
